version: '3.8'

services:
  # React Frontend Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: teqwa_frontend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Vite configuration - should be set via .env file
      # VITE_API_URL should be in .env
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    networks:
      - teqwa_frontend_network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5173', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Custom network for service communication
networks:
  teqwa_frontend_network:
    driver: bridge
    name: teqwa_frontend_network
